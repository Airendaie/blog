<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3e5f5; /* Light pastel purple */
        }
        header, footer {
            background-color: #e1bee7; /* Pastel purple */
            width: 100%;
            text-align: center;
            padding: 1em 0;
            color: #4a148c; /* Dark purple for text */
        }
        main {
            max-width: 800px;
            width: 100%;
            padding: 1em;
            background-color: #f8bbd0; /* Very light pastel purple */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 2em;
            background-color: #e1bee7; /* Pastel purple */
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #6a1b9a; /* Medium purple for links */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! This is a place for my thoughts, musings, learnings, and bits and bobs. An intentional experiment in the tiny web.</p>
        <p>üåê <a href="https://kdubarry.com" target="_blank">My Full Website</a></p>
        <p>üíº <a href="https://www.linkedin.com/in/katie-dubarry" target="_blank">LinkedIn</a></p>
        <p>üåå <a href="https://bsky.app/profile/airendaie.bsky.social" target="_blank">Bluesky</a></p>
    </section>
    <main id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </main>
    <footer>
        <p>&copy; 2025 K Dubarry</p>
    </footer>
    <script>
        async function loadPosts() {
            const response = await fetch('/posts/index.json');
            const posts = await response.json();
            const postsContainer = document.getElementById('blog-posts');
            posts.forEach(post => {
                const article = document.createElement('article');
                const title = document.createElement('h2');
                title.textContent = post.title;
                const content = document.createElement('p');
                content.textContent = post.content;
                article.appendChild(title);
                article.appendChild(content);
                postsContainer.appendChild(article);
            });
        }
        loadPosts();
    </script>
</body>
</html>
