<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: #f8f9fa;
            width: 100%;
            text-align: center;
            padding: 1em 0;
        }
        main {
            max-width: 800px;
            width: 100%;
            padding: 1em;
        }
        article {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate blogger who loves to share thoughts and ideas on various topics. Welcome to my blog!</p>
        <p>üåê <a href="https://kdubarry.com" target="_blank">My Full Website</a></p>
        <p>üíº <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></p>
        <p>üåå <a href="https://bsky.app/profile/yourprofile" target="_blank">Bluesky</a></p>
    </section>
    <main id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </main>
    <footer>
        <p>&copy; 2023 My Simple Blog</p>
    </footer>
    <script>
        async function loadPosts() {
            const response = await fetch('/posts/index.json');
            const posts = await response.json();
            const postsContainer = document.getElementById('blog-posts');
            posts.forEach(post => {
                const article = document.createElement('article');
                const title = document.createElement('h2');
                title.textContent = post.title;
                const content = document.createElement('p');
                content.textContent = post.content;
                article.appendChild(title);
                article.appendChild(content);
                postsContainer.appendChild(article);
            });
        }
        loadPosts();
    </script>
</body>
</html>
